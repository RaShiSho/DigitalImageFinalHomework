<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像缩放</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }
        .preview {
            max-width: 100%;
            max-height: 500px;
            display: block;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .control-group {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .control-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .home-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .home-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-btn">返回首页</a>
        <h1>图像缩放与变换</h1>
        <div class="controls">
            <div class="form-group">
                <input type="file" id="imageInput" accept="image/*" onchange="previewOriginal()">
            </div>
            <div class="control-group">
                <h4>平移调整</h4>
                <div class="form-group">
                    <label for="tx">水平平移（像素）：</label>
                    <input type="number" id="tx" value="0">
                </div>
                <div class="form-group">
                    <label for="ty">垂直平移（像素）：</label>
                    <input type="number" id="ty" value="0">
                </div>
            </div>
            <div class="control-group">
                <h4>旋转调整（无法和平移操作同时作用）</h4>
                <div class="form-group">
                    <label for="angle">旋转角度：</label>
                    <input type="number" id="angle" value="0" min="-360" max="360">
                </div>
            </div>
            <div class="control-group">
                <h4>尺寸调整（在进行平移/旋转后再进行缩放）</h4>
                <div class="form-group">
                    <label for="width">宽度（像素）：</label>
                    <input type="number" id="width" value="800">
                </div>
                <div class="form-group">
                    <label for="height">高度（像素）：</label>
                    <input type="number" id="height" value="600">
                </div>
            </div>
            <button onclick="processImage()">处理图片</button>
        </div>
        <div class="image-container">
            <div class="image-box">
                <h3>原图</h3>
                <img id="originalPreview" class="preview">
            </div>
            <div class="image-box">
                <h3>处理后的图片</h3>
                <img id="preview" class="preview">
            </div>
        </div>
    </div>
    <script>
        function previewOriginal() {
            const imageInput = document.getElementById('imageInput');
            const originalPreview = document.getElementById('originalPreview');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            
            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    originalPreview.src = e.target.result;
                    
                    // 创建一个临时图片对象来获取原图尺寸
                    const img = new Image();
                    img.onload = function() {
                        widthInput.value = img.width;
                        heightInput.value = img.height;
                    }
                    img.src = e.target.result;
                }
                
                reader.readAsDataURL(imageInput.files[0]);
            }
        }

        async function processImage() {
            const imageInput = document.getElementById('imageInput');
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const tx = document.getElementById('tx').value;
            const ty = document.getElementById('ty').value;
            const angle = document.getElementById('angle').value;
            
            if (!imageInput.files[0]) {
                alert('请先选择图片');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('width', width);
            formData.append('height', height);
            formData.append('tx', tx);
            formData.append('ty', ty);
            formData.append('angle', angle);
            
            try {
                const response = await fetch('/resize', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('preview').src = data.image;
                } else {
                    alert('处理失败：' + data.error);
                }
            } catch (error) {
                alert('处理失败：' + error);
            }
        }
    </script>
</body>
</html>
