<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学形态学</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }
        .preview {
            max-width: 100%;
            max-height: 500px;
            display: block;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .control-group {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .control-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .home-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .home-btn:hover {
            background-color: #218838;
        }
        .selector {
            width: 120px;
            height: 30px;
        }
        .ipt {
            width: 120px;
            height: 25px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none; /* 初始隐藏 */
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-btn">返回首页</a>
        <h1>数学形态学操作</h1>
        <div class="controls">
            <div class="form-group">
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="control-group">
                <h4>结构元设定</h4>
                <div class="form-group">
                    <label for="shape">结构元形状：</label>
                    <select id="shapeSelect" class="selector">
                        <option value="cross">交叉型</option>
                        <option value="rect">矩形型</option>
                        <option value="ellipse">椭圆型</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tx">水平大小：</label>
                    <input class="ipt" type="number" id="tx" value="5">
                </div>
                <div class="form-group">
                    <label for="ty">垂直大小：</label>
                    <input class="ipt" type="number" id="ty" value="5">
                </div>
            </div>
            <button class="btn" onclick="process('erosion')">腐蚀</button>
            <button class="btn" onclick="process('dilation')">膨胀</button>
            <button class="btn" onclick="process('closing')">闭运算</button>
            <button class="btn" onclick="process('opening')">开运算</button>
            <div id="loadingIndicator" class="loader"></div> 
        </div>

        <div class="image-container">
            <div class="image-box">
                <h3>原图</h3>
                <img id="originalImage" class="preview">
            </div>
            <div class="image-box">
                <h3>处理后的图片</h3>
                <img id="resultImage" class="preview">
            </div>
        </div>
    </div>
    <script>
        let currentImage = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('originalImage').src = e.target.result;
                    currentImage = file;
                }
                reader.readAsDataURL(file);
            }
        });

        async function process(operation) {
            if (!currentImage) {
                alert('请先选择图片');
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block'; // 显示加载指示器

            const formData = new FormData();
            formData.append('image', currentImage);
            formData.append('shape', document.getElementById('shapeSelect').value);
            formData.append('tx', document.getElementById('tx').value);
            formData.append('ty', document.getElementById('ty').value);
            formData.append('operation', operation);

            try {
                const response = await fetch('/morphology_processor', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById('resultImage').src = result.resultImage;
                    } else {
                        alert(result.error || '处理失败');
                    }
                } else {
                    alert('处理请求失败');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('处理过程中发生错误');
            } finally {
                loadingIndicator.style.display = 'none'; // 隐藏加载指示器
            }
        }


    </script>
</body>
</html>
