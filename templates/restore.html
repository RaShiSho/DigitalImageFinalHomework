<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像恢复</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .control-group {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .control-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            max-height: 400px;
        }
        .home-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .home-btn:hover {
            background-color: #218838;
        }
        .selector {
            width: 120px;
            height: 30px;
        }
        .ipt {
            width: 120px;
            height: 25px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none; /* 初始隐藏 */
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-btn">返回首页</a>
        <h1>图像恢复（噪声滤除）</h1>
        
        <div class="controls">
            <div class="form-group">
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="control-group">
                <h4>滤波器设定</h4>
                <div class="form-group">
                    <label for="tx">水平大小：</label>
                    <input class="ipt" type="number" id="filter-x" value="3">
                </div>
                <div class="form-group">
                    <label for="ty">垂直大小：</label>
                    <input class="ipt" type="number" id="filter-y" value="3">
                </div>
            </div>
            <div class="form-group">
                <button class="btn" onclick="addNoise()">添加噪声</button>
                <label for="ty">噪声类型：</label>
                <select id="noiseSelect" class="selector">
                    <option value="saltpepper">椒盐噪声</option>
                    <option value="gauss">高斯滤波</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" onclick="meanFiltering()">均值滤波</button>
            </div>
            <div class="form-group">
                <button class="btn" onclick="statisticalFiltering()">统计排序滤波</button>
                <label for="ty">滤波种类：</label>
                <select id="statisticalSelect" class="selector">
                    <option value="mid">中值</option>
                    <option value="max">最大值</option>
                    <option value="min">最小值</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" onclick="selectiveFiltering()">选择性滤波</button>
                <details style="margin-left:20px">
                    <summary>详细设定</summary>
                    <div class="control-group">
                        <h4>范围设定</h4>
                        <div class="form-group">
                            <label for="ty">选择方式：</label>
                            <select id="selectiveWaySelect" class="selector">
                                <option value="bandPass">带通</option>
                                <option value="bandStop">带阻</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tx">上限：</label>
                            <input class="ipt" type="number" id="up" value="20">
                        </div>
                        <div class="form-group">
                            <label for="ty">下限：</label>
                            <input class="ipt" type="number" id="low" value="220">
                        </div>
                    </div>
                </details>
            </div>

            <div id="loadingIndicator" class="loader"></div> 
        </div>
        
        
        <div class="image-grid">
            <div class="image-box">
                <h3>原图</h3>
                <img id="originalImage">
            </div>
            <div class="image-box">
                <h3>处理结果</h3>
                <img id="resultImage">
            </div>
        </div>
        
    </div>

    <script>
        let currentImage = null;
        let filterX = 3;
        let filterY = 3;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('originalImage').src = e.target.result;
                    currentImage = file;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('filter-x').addEventListener('input', function(e) {
            filterX = parseInt(e.target.value) || 0;
        });

        document.getElementById('filter-y').addEventListener('input', function(e) {
            filterY = parseInt(e.target.value) || 0;
        });

        async function addNoise() {
            if (!currentImage) {
                alert('请先选择图片');
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block'; // 显示加载指示器

            const formData = new FormData();
            formData.append('image', currentImage);
            formData.append('noise_type', document.getElementById('noiseSelect').value);

            try {
                const response = await fetch('/add_noise', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById('resultImage').src = result.resultImage;
                    } else {
                        alert(result.error || '处理失败');
                    }
                } else {
                    alert('处理请求失败');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('处理过程中发生错误');
            } finally {
                loadingIndicator.style.display = 'none'; // 隐藏加载指示器
            }
        }

        async function meanFiltering() {
            if (!currentImage) {
                alert('请先选择图片');
                return;
            }

            if (filterX <= 0 || filterY <= 0 || filterX % 2 === 0 || filterY % 2 === 0) {
                alert('滤波器长宽必须为正奇数');
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block'; // 显示加载指示器

            const formData = new FormData();
            formData.append('image', currentImage);
            formData.append('filter_x', filterX);
            formData.append('filter_y', filterY);

            try {
                const response = await fetch('/mean_filter', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById('resultImage').src = result.resultImage;
                    } else {
                        alert(result.error || '处理失败');
                    }
                } else {
                    alert('处理请求失败');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('处理过程中发生错误');
            } finally {
                loadingIndicator.style.display = 'none'; // 隐藏加载指示器
            }
        }
        
        async function statisticalFiltering() {
            if (!currentImage) {
                alert('请先选择图片');
                return;
            }

            if (filterX <= 0 || filterY <= 0 || filterX % 2 === 0 || filterY % 2 === 0) {
                alert('滤波器长宽必须为正奇数');
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block'; // 显示加载指示器

            const formData = new FormData();
            formData.append('image', currentImage);
            formData.append('filter_x', filterX);
            formData.append('filter_y', filterY);
            formData.append('kind', document.getElementById('statisticalSelect').value);

            try {
                const response = await fetch('/statistical_filter', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById('resultImage').src = result.resultImage;
                    } else {
                        alert(result.error || '处理失败');
                    }
                } else {
                    alert('处理请求失败');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('处理过程中发生错误');
            } finally {
                loadingIndicator.style.display = 'none'; // 隐藏加载指示器
            }
        }

        async function statisticalFiltering() {
            if (!currentImage) {
                alert('请先选择图片');
                return;
            }

            if (filterX <= 0 || filterY <= 0 || filterX % 2 === 0 || filterY % 2 === 0) {
                alert('滤波器长宽必须为正奇数');
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block'; // 显示加载指示器

            const formData = new FormData();
            formData.append('image', currentImage);
            formData.append('filter_x', filterX);
            formData.append('filter_y', filterY);
            formData.append('selectWay', document.getElementById('selectiveWaySelect').value);
            formData.append('up', document.getElementById('up').value);
            formData.append('low', document.getElementById('low').value);

            try {
                const response = await fetch('/selective_filter', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById('resultImage').src = result.resultImage;
                    } else {
                        alert(result.error || '处理失败');
                    }
                } else {
                    alert('处理请求失败');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('处理过程中发生错误');
            } finally {
                loadingIndicator.style.display = 'none'; // 隐藏加载指示器
            }
        }


    </script>
</body>
</html>
