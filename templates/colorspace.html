<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩空间分析</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            max-height: 300px;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .home-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .home-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-btn">返回首页</a>
        <h1>色彩空间分析</h1>
        <div class="controls">
            <input type="file" id="imageInput" accept="image/*">
            <button class="btn" onclick="analyzeRGB()">RGB分析</button>
            <button class="btn" onclick="analyzeHSV()">HSV分析</button>
        </div>
        <div class="image-grid">
            <div class="image-box">
                <h3>原图</h3>
                <img id="originalImage">
            </div>
            <div class="image-box">
                <h3>通道分析</h3>
                <div class="channel-grid" id="channelGrid"></div>
            </div>
        </div>
    </div>
    <script>
        let currentImage = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('originalImage').src = e.target.result;
                    currentImage = file;
                }
                reader.readAsDataURL(file);
            }
        });

        async function analyzeRGB() {
            if (!currentImage) {
                alert('请先选择图片');
                return;
            }
            await analyzeColorSpace('rgb');
        }

        async function analyzeHSV() {
            if (!currentImage) {
                alert('请先选择图片');
                return;
            }
            await analyzeColorSpace('hsv');
        }

        async function analyzeColorSpace(type) {
            const formData = new FormData();
            formData.append('image', currentImage);
            formData.append('type', type);

            try {
                const response = await fetch('/analyze_colorspace', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('网络请求失败');

                const data = await response.json();
                if (data.success) {
                    const grid = document.getElementById('channelGrid');
                    grid.innerHTML = '';
                    
                    data.channels.forEach((channel, index) => {
                        const div = document.createElement('div');
                        div.className = 'image-box';
                        div.innerHTML = `
                            <h4>${data.labels[index]}</h4>
                            <img src="${channel}" style="max-width: 100%">
                        `;
                        grid.appendChild(div);
                    });
                } else {
                    alert(data.error || '处理失败');
                }
            } catch (error) {
                alert('处理失败：' + error.message);
            }
        }
    </script>
</body>
</html>
