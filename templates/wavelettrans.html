<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小波变换</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            max-height: 300px;
        }
        .image-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }
        .preview {
            max-width: 100%;
            max-height: 500px;
            display: block;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .control-group {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .control-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .home-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .home-btn:hover {
            background-color: #218838;
        }
        .section {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .section h2 {
            margin-bottom: 20px;
        }
        .selector {
            width: 120px;
            height: 30px;
        }
        .ipt {
            width: 120px;
            height: 25px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none; /* 初始隐藏 */
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-btn">返回首页</a>
        <h1>小波变换</h1>
        <div class="controls">
            <div class="form-group">
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="control-group">
                <h4>设定</h4>
                <div class="form-group">
                    <label for="type">小波种类：</label>
                    <select id="typeSelect" class="selector">
                        <option value="haar">haar</option>
                        <option value="db2">db2</option>
                        <option value="sym2">sym2</option>
                        <option value="coif3">coif3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tx">变换级数：</label>
                    <input class="ipt" type="number" id="level" value=1>
                </div>
            </div>
            <button class="btn" onclick="process()">处理图像</button>
            <div id="loadingIndicator" class="loader"></div> 
        </div>

        <div class="image-container">
            <div class="image-box">
                <h3>原图</h3>
                <img id="originalImage" class="preview">
            </div>
        </div>

        <div class="section" id="resultSection" style="display: none;">
            <h2>处理结果</h2>
            <div class="image-grid">
                <div class="image-box">
                    <h3>缩小图</h3>
                    <img id="resultImage">
                </div>
                <div class="image-box">
                    <h3>过程拼接图</h3>
                    <img id="visualImage">
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentImage = null;
        let level = 1;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('originalImage').src = e.target.result;
                    currentImage = file;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('level').addEventListener('input', function(e) {
            level = parseInt(e.target.value) || 0;
        });

        async function process() {
            if (!currentImage) {
                alert('请先选择图片');
                return;
            }

            if (level < 0) {
                alert('级数必须大于等于0');
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block'; // 显示加载指示器

            const formData = new FormData();
            formData.append('image', currentImage);
            formData.append('type', document.getElementById('typeSelect').value);
            formData.append('level', level);


            try {
                const response = await fetch('/wavelet_transform', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById('resultSection').style.display = 'block';

                        document.getElementById('resultImage').src = result.resultImage;
                        document.getElementById('visualImage').src = result.visualImage;
                    } else {
                        alert(result.error || '处理失败');
                    }
                } else {
                    alert('处理请求失败');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('处理过程中发生错误');
            } finally {
                loadingIndicator.style.display = 'none'; // 隐藏加载指示器
            }
        }


    </script>
</body>
</html>
